<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Materiales premium para postulantes a la UNI: videos explicativos, enlaces a Drive y asistencia académica">
  <title>Preparación UNI – Materiales Premium</title>
  <style>
    /* Variables de color */
    :root {
      --primary-color-start: #4285F4;
      --primary-color-end: #3367D6;
      --whatsapp-color-start: #25D366;
      --whatsapp-color-end: #1ebe57;
      --overlay-opacity: 0.35;
      --header-bg: rgba(0, 0, 0, 0.7);
      --btn-shadow: #222;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
    }
    body {
      box-sizing: border-box;
    }
    /* Fondos superpuestos */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('Infraestructura%20Peruana.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: var(--overlay-opacity);
      z-index: -3;
    }
    .fondo-libros-top {
      position: fixed;
      inset: 0;
      background: url('libros_top.png') no-repeat center top fixed;
      background-size: cover;
      z-index: -2;
      pointer-events: none;
    }
    body::after {
      content: '';
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: url('libros_cepre.png') no-repeat center center;
      background-size: contain;
      width: 80vw; height: 80vh;
      z-index: -1;
      pointer-events: none;
    }
    /* Encabezado con logo giratorio en 3D */
    header {
      position: relative;
      margin-bottom: 30px;
      background-color: var(--header-bg);
      padding: 20px;
      padding-left: 100px; /* espacio para el logo */
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 20px;
      transform-style: preserve-3d;
      width: 80px;
      height: 80px;
      animation: spin3d 5s linear infinite;
    }
    @keyframes spin3d {
      from { transform: perspective(200px) rotateY(0deg) rotateX(0deg); }
      to   { transform: perspective(200px) rotateY(360deg) rotateX(360deg); }
    }
    header h1 { margin: 0; font-size: 2em; }
    header p  { margin: 5px 0 0; }
    main { max-width: 960px; margin: 0 auto; padding: 0 20px; }
    .video-container {
      position: relative;
      width: 100%;
      margin: 20px 0;
      aspect-ratio: 16 / 9;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    .video-container iframe { width: 100%; height: 100%; border: 0; }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 6px var(--btn-shadow);
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-drive { background: linear-gradient(to bottom, var(--primary-color-start), var(--primary-color-end)); }
    .btn-ws    { background: linear-gradient(to bottom, var(--whatsapp-color-start), var(--whatsapp-color-end)); }
    .btn img   { width: 20px; height: 20px; margin-right: 8px; }
    .btn:hover { transform: translateY(2px); box-shadow: 0 4px var(--btn-shadow); }
    .btn::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      transform: translate(-50%,-50%) scale(0);
      pointer-events: none;
      transition: transform 0.6s, opacity 0.6s;
    }
    .btn:active::after {
      transform: scale(4);
      opacity: 0;
    }
    .frase-cinta {
      background-color: var(--header-bg);
      border-left: 6px solid var(--primary-color-start);
      padding: 20px;
      font-size: 1.4em;
      font-style: italic;
      max-width: 800px;
      margin: 40px auto;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="fondo-libros-top"></div>
  <header>
    <img src="tigre_math.png" alt="Tigre Matemático" class="logo">
    <div>
      <h1>Bienvenido, Postulante a la UNI</h1>
      <p>Mira este video y accede a los materiales premium para tu preparación</p>
    </div>
  </header>
  <main>
    <section class="video-container" aria-label="Video Tour por el Drive">
      <iframe title="Tour por el Drive" src="https://www.youtube.com/embed/AJrVcx7DhJY" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <div class="buttons">
      <a class="btn btn-drive" href="https://drive.google.com/drive/folders/1bjLylcCStHhSv8TcrW0Cb84-1Mvns-pr" target="_blank">Acceder al Drive Premium</a>
      <a class="btn btn-ws" href="https://wa.link/9tmt52" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">Más información</a>
    </div>
    <section class="video-container" aria-label="Video Asistencia Académica por un Mes">
      <iframe title="Asistencia Académica por un Mes" src="https://www.youtube.com/embed/afwRAyt_UeA" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <div class="buttons">
      <a class="btn btn-ws" href="https://wa.link/x5zsbe" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">ASISTENCIA ACADÉMICA POR UN MES</a>
    </div>
  </main>
  <footer class="frase-cinta">
    “SI BUSCAS RESULTADOS DISTINTOS, NO HAGAS SIEMPRE LO MISMO”<br>– Albert Einstein
  </footer>
</body>
</html>
