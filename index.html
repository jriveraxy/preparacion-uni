<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preparación UNI – Materiales Premium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      color: #fff;
    }
    body {
      position: relative;
      background: #000;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('Infraestructura%20Peruana.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.35;
      z-index: -3;
    }
    body::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('libros_cepre.png') no-repeat center center;
      background-size: contain;
      width: 80vw;
      height: 80vh;
      opacity: 1;
      z-index: -1;
      pointer-events: none;
    }
    .fondo-huertas {
      position: fixed;
      top: 0;
      left: 0;
      right: auto;
      width: auto;
      height: 100vh;
      background: url('huertas.png') no-repeat left center fixed;
      background-size: contain;
      background-position: left center;
      opacity: 1;
      z-index: -2;
      pointer-events: none;
    }
    header {
      margin-bottom: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
    }
    header h1,
    header p {
      color: #fff;
      margin: 5px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto 20px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background-color: #000;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .drive-link,
    .whatsapp-link,
    .whatsapp-link-2 {
      display: inline-block;
      margin: 10px 10px;
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .drive-link {
      background: #4285F4;
    }
    .drive-link:hover {
      background: #3367D6;
    }
    .whatsapp-link, .whatsapp-link-2 {
      background: #25D366;
    }
    .whatsapp-link:hover, .whatsapp-link-2:hover {
      background: #1ebe57;
    }
    .whatsapp-icon {
      vertical-align: middle;
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }
    .frase-cinta {
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-left: 6px solid #4285F4;
      padding: 20px;
      font-size: 1.4em;
      font-style: italic;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="fondo-huertas"></div>

  <header>
    <h1>Bienvenido, Postulante a la UNI</h1>
    <p>Mira este video y accede a los materiales premium para tu preparación</p>
  </header>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/AJrVcx7DhJY"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    ></iframe>
  </div>

  <a class="drive-link"
     href="https://drive.google.com/drive/folders/1bjLylcCStHhSv8TcrW0Cb84-1Mvns-pr?usp=drive_link"
     target="_blank">
    Acceder al Drive Premium
  </a>

  <a class="whatsapp-link"
     href="https://wa.link/9tmt52"
     target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
    Más información
  </a>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/afwRAyt_UeA"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    ></iframe>
  </div>

  <a class="whatsapp-link-2"
     href="https://wa.link/x5zsbe"
     target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
    ASISTENCIA ACADÉMICA POR UN MES
  </a>

  <div class="frase-cinta">
    “SI BUSCAS RESULTADOS DISTINTOS, NO HAGAS SIEMPRE LO MISMO”<br>– Albert Einstein
  </div>

</body>
</html>
