<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Materiales premium para postulantes a la UNI: vídeos explicativos, enlaces a Drive y asistencia académica">
  <title>Preparación UNI – Materiales Premium</title>
  <style>
    :root {
      --primary-start: #4285F4;
      --primary-end: #3367D6;
      --whatsapp-start: #25D366;
      --whatsapp-end: #1ebe57;
      --overlay-opacity: 0.35;
      --header-bg: rgba(0,0,0,0.7);
      --shadow-color: #222;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    body { overflow: hidden; background: #000; }
    /* Intro overlay */
    #intro-overlay {
      position: fixed; inset: 0;
      background: #000;
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    #intro-video {
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
    /* Bubble effect */
    #bubbles {
      position: fixed; inset: 0;
      pointer-events: none; z-index: 999;
      overflow: hidden;
    }
    .bubble {
      position: absolute; bottom: 0;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: rise 3s ease-out forwards;
    }
    @keyframes rise {
      to { transform: translateY(-100vh); opacity: 0; }
    }
    /* Hidden content until intro ends */
    .content {
      opacity: 0; visibility: hidden;
      transition: opacity 0.5s ease;
    }
    .content.show {
      opacity: 1; visibility: visible; overflow: auto;
    }
    /* Background layers */
    body::before {
      content: ''; position: fixed; inset: 0;
      background: url('Infraestructura%20Peruana.jpg') no-repeat center center fixed;
      background-size: cover; opacity: var(--overlay-opacity);
      z-index: -3;
    }
    .fondo-libros-top {
      position: fixed; inset: 0;
      background: url('libros_top.png') no-repeat center top fixed;
      background-size: cover;
      z-index: -2; pointer-events: none;
    }
    body::after {
      content: ''; position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: url('libros_cepre.png') no-repeat center center;
      background-size: contain;
      width: 80vw; height: 80vh;
      z-index: -1; pointer-events: none;
    }
    /* Main Styles */
    header { background: var(--header-bg); padding: 10px; border-radius: 8px; margin: 20px auto; max-width: 90%; }
    header h1 { margin: 0; font-size: 2em; }
    header p { margin: 5px 0 0; }
    main { max-width: 960px; margin: 0 auto 40px; padding: 0 10px; }
    .video-container { position: relative; width: 100%; margin-bottom: 20px; aspect-ratio: 16/9;
      border: 4px solid rgba(255,255,255,0.3); border-radius: 8px; overflow: hidden; background: #000;
    }
    .video-container iframe { width: 100%; height: 100%; border: 0; }
    .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
    .btn { display: inline-flex; align-items: center; justify-content: center;
      padding: 14px 28px; font-weight: bold; font-size: 1rem;
      color: #fff; text-decoration: none; border-radius: 8px;
      box-shadow: 0 6px var(--shadow-color);
      position: relative; overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-drive { background: linear-gradient(to bottom, var(--primary-start), var(--primary-end)); }
    .btn-ws    { background: linear-gradient(to bottom, var(--whatsapp-start), var(--whatsapp-end)); }
    .btn img   { width: 20px; height: 20px; margin-right: 8px; }
    .btn:hover { transform: translateY(2px); box-shadow: 0 4px var(--shadow-color); }
    .frase-cinta { background: var(--header-bg); border-left: 6px solid var(--primary-start);
      padding: 20px; font-style: italic; font-size: 1.4em;
      max-width: 800px; margin: 0 auto 40px; border-radius: 10px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const introVid = document.getElementById('intro-video');
      const overlay = document.getElementById('intro-overlay');
      const bubbles = document.getElementById('bubbles');
      const content = document.querySelector('.content');
      introVid.play();
      introVid.addEventListener('ended', () => {
        // Create bubbles
        for (let i = 0; i < 30; i++) {
          const b = document.createElement('div');
          b.className = 'bubble';
          const size = Math.random() * 30 + 10;
          b.style.width = size + 'px'; b.style.height = size + 'px';
          b.style.left = Math.random() * 100 + 'vw';
          bubbles.appendChild(b);
        }
        setTimeout(() => {
          overlay.remove(); bubbles.remove(); content.classList.add('show');
          document.body.style.overflow = 'auto';
        }, 2000);
      });
    });
  </script>
</head>
<body>
  <div id="intro-overlay">
    <video id="intro-video" muted playsinline src="Vídeo sin título ‐ Hecho con Clipchamp (3).mp4"></video>
  </div>
  <div id="bubbles"></div>
  <div class="fondo-libros-top"></div>
  <div class="content">
    <header>
      <h1>Bienvenido, Postulante a la UNI</h1>
      <p>Mira este video y accede a los materiales premium para tu preparación</p>
    </header>
    <main>
      <section class="video-container" aria-label="Video Tour por el Drive">
        <iframe title="Tour por el Drive" src="https://www.youtube.com/embed/AJrVcx7DhJY"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      <div class="buttons">
        <a class="btn btn-drive" href="https://drive.google.com/drive/folders/1bjLylcCStHhSv8TcrW0Cb84-1Mvns-pr?usp=drive_link" target="_blank">Acceder al Drive Premium</a>
        <a class="btn btn-ws" href="https://wa.link/9tmt52" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">Más información
        </a>
      </div>
      <section class="video-container" aria-label="Video Asistencia Académica por un Mes">
        <iframe title="Asistencia Académica por un Mes" src="https://www.youtube.com/embed/afwRAyt_UeA"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      <div class="buttons">
        <a class="btn btn-ws" href="https://wa.link/x5zsbe" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">ASISTENCIA ACADÉMICA POR UN MES
        </a>
      </div>
    </main>
    <footer class="frase-cinta">
      “SI BUSCAS RESULTADOS DISTINTOS, NO HAGAS SIEMPRE LO MISMO”<br>– Albert Einstein
    </footer>
  </div>
</body>
</html>
